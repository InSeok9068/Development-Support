type Work {
  id: ID!
  title: String!
  tag: String
  time: String!
  workItems: [WorkItem]
}

type WorkItem {
  id: ID!
  time: String!
  content: String!
}

type Query {
  work(id: ID!): Work
  works(date: String!): [Work]
}

type Mutation {
  createTodayWorkItem(input: CreateTodayWorkItemInput!): Work!
  deleteTodayWork(id: ID!): Work!
  deleteTodayWorkItem(id: ID!): WorkItem!
}

input CreateTodayWorkItemInput {
  title: String!
  tag: String
  content: String!
  time: String!
}
