type Work {
  id: ID!
  title: String!
  tag: String
  workItems: [WorkItem]
}

type WorkItem {
  id: ID!
  content: String!
}

type Query {
  work(id: ID!): Work
  works: [Work]
}

type Mutation {
  createTodayWork(input: CreateTodayWorkInput!): Work!
  deleteTodayWork(input: DeleteTodayWorkInput!): Work!
  deleteTodayWorkItem(input: DeleteTodayWorkItemInput!): WorkItem!
}

input CreateTodayWorkInput {
  title: String!
  tag: String
  content: String!
}

input DeleteTodayWorkInput {
  id: ID!
}

input DeleteTodayWorkItemInput {
  id: ID!
}
