type Work {
  id: ID!
  title: String!
  tag: String
  time: Int!
  workItems: [WorkItem]
}

type WorkItem {
  id: ID!
  time: Int!
  content: String!
}

type Query {
  works(date: String!): [Work]
  suggestions(title: String!): [Work]
}

type Mutation {
  createTodayWorkItem(input: CreateTodayWorkItemInput!): Work!
  updateTodayWorkItemForTransfer(input: UpdateTodayWorkItemForTransferInput!): Work!
  deleteTodayWorkItem(id: ID!): WorkItem!
  sendWeeklyReport: Boolean!
}

input CreateTodayWorkItemInput {
  uid: ID
  title: String!
  tag: String
  content: String!
  time: Int!
  date: String!
}

input UpdateTodayWorkItemForTransferInput {
  id: ID!
  itemId: ID!
}
